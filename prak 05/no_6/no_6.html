<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        body {
            background-color: #8B0000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .text-container {
            font-size: 36px;
        }
        .text-container .Information {
            color: white;
        }
        .text-container .System {
            color: black;
            position: relative;
            top: 8px; 
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="Information">Information</span>
        <span class="System">System</span>
    </div>
</body>
</html>
