<!DOCTYPE html>
<html>
<head>
    <title>Top Frame</title>
    <script>
        function changeColor(frame, color) {
            parent.frames[frame].document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Red" onclick="changeColor('frame1', 'red')">
        <input type="button" value="Green" onclick="changeColor('frame2', 'green')">
    </form>
</body>
</html>
