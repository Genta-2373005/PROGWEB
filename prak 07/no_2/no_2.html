<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d1e0e0;
        }

        tr:nth-child(even) {
            background-color: #e6f0ff;
        }

        tr:nth-child(odd) {
            background-color: #ffd9b3;
        }
        tr.c3 {
            background-color: #CCFFAA;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Position</th>
            <th>Programming Language</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>C</td>
            <td>18.058%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Java</td>
            <td>18.051%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C++</td>
            <td>9.707%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>PHP</td>
            <td>9.662%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>(Visual) Basic</td>
            <td>6.392%</td>
        </tr>
    </tbody>
</table>

<script>
    const rows = document.querySelectorAll('tbody tr');

    rows.forEach(row => {
        row.addEventListener('mouseover', () => {
            row.classList.add('c3');
        });
        row.addEventListener('mouseout', () => {
            row.classList.remove('c3');
        });
    });
</script>

</body>
</html>
